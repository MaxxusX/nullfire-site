version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    assignees:
      - "maxxusx"
    commit-message:
      prefix: "[actions] "

  - package-ecosystem: "npm"
    directory: "/"
    versioning-strategy: "increase"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    assignees:
      - "maxxusx"
    commit-message:
      prefix: "[pnpm] "
